<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <div class="modal-action">
      <button class="btn" [class]="confirmButtonClass" (click)="onConfirm()">
        Confirm
      </button>
      <button class="btn" [class]="cancelButtonClass" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
