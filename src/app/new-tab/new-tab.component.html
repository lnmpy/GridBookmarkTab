<div class="new-tab-container">
  <nav class="breadcrumb has-succeeds-separator" aria-label="breadcrumbs">
    <ul>
      <li
        *ngFor="let crumb of breadcrumb; let last = last"
        [class.is-active]="last"
      >
        <a
          *ngIf="!last; else current"
          (click)="navigateToCrumb(crumb)"
          style="cursor: pointer"
        >
          <span class="icon is-small">
            <i class="fas fa-home" aria-hidden="true"></i>
          </span>
          {{ crumb.title }}
        </a>
        <ng-template #current>
          <span class="icon is-small">
            <i class="fas fa-home" aria-hidden="true"></i>
          </span>
          <span>{{ crumb.title }}</span>
        </ng-template>
      </li>
    </ul>
  </nav>

  <div
    *ngIf="currentFolder"
    class="bookmark-grid"
    [ngStyle]="{ 'grid-template-columns': 'repeat(' + columns + ', 1fr)' }"
  >
    <ng-container *ngFor="let bookmark of currentFolder.children">
      <a
        *ngIf="bookmark.type === 'bookmarkFolder'; else isBookmark"
        class="bookmark-card"
        (click)="openFolder(bookmark)"
      >
        <figure class="image is-64x64">
          <img [src]="bookmark.favIconUrl" />
        </figure>
        <p class="is-size-7 mt-1">{{ bookmark.title }}</p>
      </a>
      <ng-template #isBookmark>
        <a [href]="bookmark.url" target="_blank" class="bookmark-card">
          <div class="card-image">
            <figure class="image is-64x64">
              <img [src]="bookmark.favIconUrl" />
            </figure>
          </div>
          <div class="card-content">
            <p class="is-size-7 has-text-weight-light">
              {{ bookmark.title | slice: 0 : 6 }}
            </p>
          </div>
        </a>
      </ng-template>
    </ng-container>
  </div>
</div>
