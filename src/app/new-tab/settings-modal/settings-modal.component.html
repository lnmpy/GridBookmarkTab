<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <div class="py-4">
      <div class="form-control w-full">
        <label class="label">Column</label>
        <input
          type="number"
          name="columns"
          [(ngModel)]="columns"
          required
          class="input input-bordered w-full"
        />
        <label class="label">
          <span class="label-text-alt">show {{ columns }} columns</span>
        </label>
      </div>
    </div>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="onConfirm()">Save</button>
      <button class="btn" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
