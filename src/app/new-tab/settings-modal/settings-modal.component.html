<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <div class="py-4 space-y-4 w-full">
      <div class="flex items-center justify-between">
        <label class="label text-sm">Show active windows</label>
        <input
          type="checkbox"
          [(ngModel)]="showActiveWindows"
          (ngModelChange)="onShowActiveWindowsChange()"
          class="toggle"
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="label text-sm">Open bookmark in current tab</label>
        <input
          type="checkbox"
          [(ngModel)]="openBookmarkInCurrentTab"
          class="toggle"
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="label text-sm">Columns</label>
        <input
          type="number"
          min="4"
          max="12"
          [(ngModel)]="columns"
          (ngModelChange)="onColumnsChange()"
          class="input w-1/10"
        />
      </div>
