<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{ title }}</p>
    </header>
    <section class="modal-card-body">
      <div class="content">
        <div class="field">
          <label class="label">Column</label>
          <div class="control">
            <input
              class="input"
              type="number"
              name="columns"
              [(ngModel)]="columns"
              required
            />
          </div>
          <p class="help">show {{ columns }} columns</p>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <button class="button is-success" (click)="onConfirm()">Save</button>
        <button class="button" (click)="onCancel()">Cancel</button>
      </div>
    </footer>
  </div>
</div>
